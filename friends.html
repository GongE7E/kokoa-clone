<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends-Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <span><i class="fa-solid fa-circle-info"></i></span>
      <span>Friend's Names Display</span>
      <span><i class="fa-solid fa-angle-right fa-xs"></i></span>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar--xl" src="img/IMG_4527.JPG" />
          <div class="user-component__text">
            <h2 class="user-component__title">Gong</h2>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>channel</span>
          <span><i class="fa-solid fa-angle-up"></i></span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar--sm" src="img/IMG_4544.jpg" />
            <div class="user-component__text">
              <h2 class="user-component__title--not-bold">channel</h2>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <span><i class="fa-solid fa-angle-right fa-xs"></i></span>
          </div>
        </div>
      </div>
      <!--friends-->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <span><i class="fa-solid fa-angle-up"></i></span>
        </div>
      </div>
      <div class="friends-component">
        <div class="friends-component__column">
          <img class="friends-component__avatar" src="img/IMG_4541.JPG" />
          <div class="friends-component__text">
            <h4 class="friends-component__title">Crayon</h4>
            <h6 class="friends-component__subtitle">I'm worn out!</h6>
          </div>
        </div>
        <div class="friends-component__column">
          <div class="friends-component__music">
            <span>I'm so tired...-Lauv</span>
            <span><i class="fa-solid fa-play"></i></span>
          </div>
        </div>
      </div>
      <div class="friends-component">
        <div class="friends-component__column">
          <img class="friends-component__avatar" src="img/IMG_4542.JPG" />
          <div class="friends-component__text">
            <h4 class="friends-component__title">Snoopy</h4>
            <h6 class="friends-component__subtitle">I'm in loveðŸ’˜</h6>
          </div>
        </div>
        <div class="friends-component__column">
          <div class="friends-component__music">
            <span>Way Back Into Love-Hugh</span>
            <span><i class="fa-solid fa-play"></i></span>
          </div>
        </div>
      </div>
      <div class="friends-component">
        <div class="friends-component__column">
          <img class="friends-component__avatar" src="img/IMG_4543.JPG" />
          <span class="friends-component__avatar__dot"></span>
          <div class="friends-component__text">
            <h4 class="friends-component__title">Ice Bear</h4>
            <h6 class="friends-component__subtitle">wow~</h6>
          </div>
        </div>
        <div class="friends-component__column">
          <div class="friends-component__music">
            <span>Wake Me Up -Avicii</span>
            <span><i class="fa-solid fa-play"></i></span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="#">
            <i class="fa-regular fa-comment fa-2x"></i>
            <span class="nav__notification">1</span>
          </a>
        </li>
        <li>
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-ellipsis fa-2x"></i>
            <span class="nav__dot"></span>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/037758444f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
