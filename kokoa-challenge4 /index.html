<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>playlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header>
    <div class="header__icon">
      <i class="fa-solid fa-xmark fa-2x"></i>
    </div>
    <span class="header__center">Playlist
    </span>
  </header>
  <hero>
    <img src="img/music.jpeg" />
    <div class="hero__title">
      <h2>My Favorite Music</h2>
      <h5>by gong</h5>
    </div>
  </hero>
  <div class="button">
    <div class="button__play">
      <i class="fa-solid fa-play"></i>
      <h4>play</h4>
    </div>
    <div class="button__heart">
      <i class="fa-regular fa-heart"></i>
    </div>
    <div class="button__plus">
      <i class="fa-solid fa-plus"></i>
    </div>
  </div>
  <ul class="main">
    <li>
      <img src="img/coldplay.jpeg" />
      <div class="main__text">
        <h3>Adventure of a Lifetime</h3>
        <h5>Coldplay</h5>
      </div>
    </li>
    <li>
      <img src="img/ajr.jpeg" />
      <div class="main__text">
        <h3>come hang out</h3>
        <h5>AJR</h5>
      </div>
    </li>
    <li>
      <img src="img/alan walker.png" />
      <div class="main__text">
        <h3>Alone</h3>
        <h5>Alan walker</h5>
      </div>
    </li>
    <li>
      <img src="img/avicii.jpeg" />
      <div class="main__text">
        <h3>Wake Me up</h3>
        <h5>Avicii</h5>
      </div>
    </li>
  </ul>
  <script src="https://kit.fontawesome.com/037758444f.js" crossorigin="anonymous"></script>
</body>

</html>
